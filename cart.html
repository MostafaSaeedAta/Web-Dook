<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> عربة التسوق </title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.rtl.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- swipper -->
    <link rel="stylesheet" href="css/swiper.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl.min.css">
    <link rel="stylesheet" href="css/owl-def.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- the header area  -->
    <header id="Header" class="the-navbar">

    </header>

    <!-- reservation page content  -->
    <div class="cart my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="cart-item ">
                        <div class="resturant-details d-flex">
                            <div class="d-flex align-items-center">
                                <div class="customer-img">
                                    <img src="imgs/UI Elements-User profile-52x52 px.png" alt="">
                                </div>
                                <div class="resturant-info">
                                    <p class="food-type m-0">مطاعم الأسماك</p>
                                    <h3 class="resturant-name m-0">مطعم الباشا للأسماك</h3>
                                </div>
                            </div>
                            <div class="order-details py-4">
                                <div class="order-info fw-bold d-flex align-items-center justify-content-between my-1">
                                    <span>التاريخ</span>
                                    <span>12mon - 11:00pm</span>
                                </div>
                                <div class="order-info fw-bold d-flex align-items-center justify-content-between my-1">
                                    <span>عدد الأفراد</span>
                                    <span>5</span>
                                </div>
                                <div class="order-info fw-bold d-flex align-items-center justify-content-between my-1">
                                    <span>رقم الحجز</span>
                                    <span>#1223817</span>
                                </div>
                                <div class="order-info fw-bold d-flex align-items-center justify-content-between my-1">
                                    <span>طريقة الدفع</span>
                                    <span>دفع من خلال التطبيق</span>
                                </div>
                            </div>
                            <div class="warnning mb-3">
                                <p>لتتمكن من تأكيد الحجز
                                    يرجى إتمام عملية الدفع خلال 30 دقيقة</p>
                            </div>
                            <div class="warnning cost">
                                <div class="payment-details">
                                    <div class="rent-cost">
                                        <span class="detail">حجز طاولة</span>
                                        <div class="cost">
                                            <span class="mony-cost">50</span>
                                            <span class="currancy">ريال</span>
                                        </div>
                                    </div>
                                    <div class="rent-cost">
                                        <span class="detail">وجبة اسماك</span>
                                        <div class="cost">
                                            <span class="mony-cost">50</span>
                                            <span class="currancy">ريال</span>
                                        </div>
                                    </div>
                                    <div class="rent-cost">
                                        <span class="detail">شوربة سي فود</span>
                                        <div class="cost">
                                            <span class="mony-cost">50</span>
                                            <span class="currancy">ريال</span>
                                        </div>
                                    </div>
                                    <div class="rent-cost total-cost mt-4">
                                        <span class="text-green fw-bold">الإجمالي</span>
                                        <div class="cost">
                                            <span class="mony-cost">150</span>
                                            <span class="currancy">ريال</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="order-btns mt-3">
                                <button type="button" class="btn btn-edit">تعديل الطلب</button>
                                <button type="button" class="btn btn-cancel">إلغاء</button>
                                <button type="button" class="btn btn-pay">الدفع</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script>
        $('#Header').load("Header.html");
        // $('#Footer').load("Footer.html");
    </script>
    <script src="js/main.js"></script>




</body>

</html>
