<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Web-Dook </title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.css"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- swipper -->
    <link rel="stylesheet" href="css/swiper.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl.min.css">
    <link rel="stylesheet" href="css/owl-def.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css"> 
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- the header area  -->
    <header id="Header" class="the-navbar">

    </header>

    <!-- home page content  -->

    <!-- search area  -->
    <div class="home-search my-4">
        <div class="container">
            <div class="row d-flex">
                <div class="agent col-4">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            حدد المنطقة
                        </button>
                        <ul class="dropdown-menu text-end" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <a class="dropdown-item" href="#">الرياض</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">جدة</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">الدمام</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="search col-8">
                    <form class="d-flex">
                        <input class="form-control me-2 text-end" type="search" placeholder="إبحث من هنا"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- resturants area  -->
    <div class="container resturants">
        <div class="row">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div class="location">
                        <div class="distance">13km</div>
                        <div class="offer">free</div>
                    </div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>  
     <script src="js/main.js"></script>
     <script>
        $('#Header').load("Header.html");
        // $('#Footer').load("Footer.html");
    </script> 
    
    <script>
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 3,
                },
                1000: {
                    items: 3,
                },
            },
        });
    </script>

</body>

</html>
