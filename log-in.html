<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> تسجيل الدخول </title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.rtl.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- swipper -->
    <link rel="stylesheet" href="css/swiper.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl.min.css">
    <link rel="stylesheet" href="css/owl-def.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="overlay"></div>
    <!-- login form  -->
    <form class="login ">
        <div class="logo mb-4"><img src="imgs/logo.png" alt=""></div>
        <h5 class="title mb-4">برجاء تسجيل الدخول للمتابعه</h5>
        <input type="text" placeholder="رقم الهاتف" class="phone" required>
        <input type="text" placeholder="رمز التأكيد" class="code" style="display: none;">
        <button class="send-code">إرسال الرمز</button>
        <h6 class="signup-text mt-3 text-center">أو <span class="mt-2">سجل الأن</span></h6>
    </form>

    <!-- signup form  -->
    <form class="signup" style="left: calc(50% + 520px); opacity:0;">
        <div class="logo mb-4"><img src="imgs/logo.png" alt=""></div>
        <h5 class="title mb-4">انضم الأن لعائلتنا</h5>
        <input type="text" placeholder="الأسم" class="name" required>
        <input type="text" placeholder="رقم الهاتف" class="phone" required>
        <input type="text" placeholder="البريد الإلكتروني" class="email">
        <button class="send-code">إنشاء حساب</button>
        <h6 class="login-text mt-3 text-center">أو <span class="mt-2">تسجيل الدخول</span></h6>
    </form>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script>
        // to show the code box and hide 
        let sendCode = document.querySelector('.send-code');
        let codeInput = document.querySelector('.code')
        sendCode.addEventListener('click', (e) => {
            e.preventDefault();
            codeInput.style = "display: block; height: 100%;";
            sendCode.textContent = 'تحقق';
        });
        // to toggle the login and sign up page 
        let sigUpToggler = document.querySelector('.signup-text span');
        let loginform = document.querySelector('.login');
        let logInToggler = document.querySelector('.login-text span');
        let signUpform = document.querySelector('.signup');
        sigUpToggler.addEventListener('click', (e) => {
            e.preventDefault();
            loginform.style = 'left: calc(50% + 520px); opacity:0;';
            signUpform.style = 'left: 50%; opacity:1;';
        });
        logInToggler.addEventListener('click', (e) => {
            e.preventDefault();
            signUpform.style = 'left: calc(50% + 520px); opacity:0;';
            loginform.style = 'left: 50%; opacity:1;';
        })
    </script>
    <script src="js/main.js"></script>
</body>

</html>
