<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> All Categories </title>
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" id="BootstrapLink" href="css/bootstrap.rtl.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- swipper -->
    <link rel="stylesheet" href="css/swiper.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl.min.css">
    <link rel="stylesheet" href="css/owl-def.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <form class="login">
        <div class="logo mb-4"><img src="imgs/logo.png" alt=""></div>
        <h5 class="title mb-4">برجاء تسجيل الدخول للمتابعه</h5>
        <input type="text" placeholder="رقم الهاتف" class="phone">
        <input type="text" placeholder="رمز التأكيد" class="code" style="display: none;">
        <button class="send-code">إرسال الرمز</button>
    </form>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script>
        let sendCode = document.querySelector('.send-code');
        let codeInput = document.querySelector('.code')
        sendCode.addEventListener('click', (e) => {
            e.preventDefault();
            codeInput.style = "display: block; height: 100%;";
            sendCode.textContent = 'تحقق'
        })
    </script>
    <script src="js/main.js"></script>
</body>

</html>
